{% extends 'Xiaomi/base.html' %}
{% block content %}
<h1>{{title}}</h1>
<ul>
    {% for p in posts %}
    <li>
    <h2>{{p.title}}</h2>
        {% autoescape off %}
        <p>{{p.content|linebreaks|truncatewords:2}}</p>

        <div class="link-read-post" ><a href="#" >Read more</a></div>
         <hr>
        {% endautoescape %}
    </li>
    {% endfor %}
</ul>
{% endblock %}
